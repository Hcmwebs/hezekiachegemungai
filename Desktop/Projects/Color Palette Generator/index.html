<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Pallete Generator</title>
</head>
<body>
    <div class="container">
        
        <button class="btn">Color #F9ACA7 copied to your clipboard</button>
        <h2>Color palette generator</h2>
        <div class="card">
            <div class="card__item">
                <div class="card__color card__color--lightPurpleish"></div>
                <div class="card__tag">#EEEDF0</div>
            </div>

            <div class="card__item">
                <div class="card__color card__color--lightBlueGreenish"></div>
                <div class="card__tag">#A1B5C1</div>
            </div>

            <div class="card__item card__item--active">
                <div class="card__color card__color--lightReddish"></div>
                <div class="card__tag">#F9ACA7</div>
            </div>

            <div class="card__item">
                <div class="card__color card__color--lightBluish"></div>
                <div class="card__tag">#68747D</div>
            </div>

            <div class="card__item">
                <div class="card__color card__color--reddish"></div>
                <div class="card__tag">#CF365F</div>
            </div>

        </div>
        <button class="btn btn--generate">Generate palette</button>
        <h3>Or just press the “Spacebar” to generate new palettes.</h3>
        <button class="btn btn--white">Click to copy individual color • Press “C” to copy palette</button>
    </div>
</body>
</html>
